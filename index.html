<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>PayPlanMgr</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/e7eb3520d4.js"></script>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
<!--================================
    Navbar
================================-->
	<nav class="navbar navbar-expand-md fixed-top">
		<a class="navbar-brand"><img class ="navImg" src="http://res.cloudinary.com/dgbyghhwu/image/upload/v1503532169/fullsizeoutput_383_yz9pmj.jpg"></a>
	</nav>
<!--================================
  	Header
================================-->
  	<header>
  		<h1>Payment Plan Manager</h1>
  	</header>
<!--================================
  	Form
================================-->
  	<div class="container-fluid">
  		<div class="content-container">
  			<form class="paramAdmin">
  				<div class="form-group row">
  					<label for="#" class="col-sm-4 col-form-label">Minimum Monthly Payment</label>
  					<div class="col-sm-8">
  						<input type="text" class="form-control border-dark mm" id="#" placeholder="$0.00">
  					</div>
  				</div>
	<!--Form Section Duplicate Start-->
  				<hr>
  				<div class="parameter">
  					<div class="form-group row">
  						<label for="#" class="col-sm-2 col-form-label">Balance Range Low</label>
  						<div class="col-sm-2">
  							<input type="text" class="form-control border-dark js-low mm" placeholder="$0.00">
  						</div>
              <label for="#" class="col-sm-2 col-form-label">Balance Range High</label>
              <div class="col-sm-2">
                <input type="text" class="form-control border-dark js-high mm" placeholder="$0.00">
              </div>
              <label for="#" class="col-sm-2 col-form-label">Months to Complete</label>
              <div class="col-sm-2">
                <input type="text" class="form-control border-dark js-months mm" placeholder="$0.00">
              </div>
  					</div>
  				</div>

	<!--Form Section Duplicate End-->
<!--================================
    Add Param & Submit
================================-->
        		<div class="form-group row form-btns">
        			<div class="col-md-4 ml-auto"></div>
        			<div class="col-sm-8">
                <button type="button" class="btn btn-outline-success js-addParameter"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
        				<button type="submit" class="btn btn-primary border-dark">Save</button>
        			</div>
        		</div>
    		</form>
		</div>
	</div>
<!--================================
    Optional JavaScript Add-Ons
================================-->

<!-- jQuery first, then Popper.js, then Bootstrap JS, then fontawesome -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="scripts/jquery.maskMoney.js" type="text/javascript"></script>
<!--================================
    Developers' JavaScript
================================-->

<script>
	$("document").ready(function(){
// Copy entire form (including Min. Monthly)
		var $form = $(".paramAdmin");
// Copy the parameter container to duplicate
    var $parameterContainer = $(".parameter");


    $('.mm').maskMoney({
      prefix: '$'
    });



  	$(".js-addParameter").click(function(event){
// Copy $parameter container
    	var $paramContainers = $(".parameter");
      var newMin = '';

// Grab high and assign new min
    	$paramContainers.each(function() { 
        var paramHigh = $(this).find('.js-high').val();
        newMin = paramHigh > newMin ? paramHigh : newMin;
    	});

      var $newParamContainer = $parameterContainer.clone();
      $newParamContainer.find('.js-low').val(newMin);

// Append new min value + container to last child
      $('.form-btns').before($newParamContainer);
		});

	});


</script>
</body>
</html>
